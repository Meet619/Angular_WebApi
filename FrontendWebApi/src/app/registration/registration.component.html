<app-nav></app-nav>
<div class="login-form">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Registration Details</div>
                <div class="card-body">
                    <form class="my-form"
                    #regForm="ngForm"
                    (ngSubmit)="regForm.form.valid && onSubmit(regForm)"
                    >
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Enter Username</label>
                            <div class="col-md-6">
                                <input type="text" [(ngModel)]="model.username" #username="ngModel" id="username" class="form-control" name="username"
                                [ngClass]="{
                                    'is-invalid': regForm.submitted && username.invalid
                                  }"
                                required>
                                <div
                                class="invalid-feedback"
                                *ngIf="regForm.submitted && username.invalid"
                                >
                                <p *ngIf="username.errors?.['required']">Username is required</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row mt-4">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Enter Password</label>
                            <div class="col-md-6">
                                <input type="password" [(ngModel)]="model.password" #password="ngModel" id="password" class="form-control" name="password" 
                                [ngClass]="{
                                    'is-invalid': regForm.submitted && password.invalid
                                  }"
                                required>
                                <div
                                class="invalid-feedback"
                                *ngIf="regForm.submitted && password.invalid"
                                >
                                <p *ngIf="password.errors?.['required']">Password is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary m-2">
                                    Submit
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary m-2" (click)="clearInputFields()">
                                    Clear
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary m-2" routerLink="/">
                                    Cancle
                                </button>
                            </div>
                        </div>
                    </form>
                   
                </div>              
            </div>
        </div>
    </div>
</div>
</div>
